       <section>
        <div class="container">
            <form action="" class="row" id="formPost">
              <div class="col-md-6 mt-3">
                <label for="" class="form-label">Judul Artikel</label>
                <input type="text" class="form-control" id="title">
              </div>
              <div class="col-md-6 mt-3">
                <label for="" class="form-label">Nama Author</label>
                <input type="text" class="form-control" id="author">
              </div>
              <div class="col-md-6 mt-3">
                <label for="" class="form-label">Kategori</label>
                <select name="" id="category" class="form-select">
                  <option value="">Pilih</option>
                  <option>Education</option>
                  <option>Sains</option>
                  <option>Politic</option>
                  <option>Islampedia</option>
                  <option>Teknologi</option>
                </select>
              </div>
              <div class="col-md-6 mt-3">
                <label for="" class="form-label">Link Gambar</label>
                <input type="text" class="form-control" id="image">
              </div>
              <div class="col-md-12 mt-5">
                <input id="x" type="hidden" name="content">
                 <trix-editor input="x"></trix-editor>
              </div>
              <div class="col-12 mt-5">
                <button type="submit" class="btn btn-success">Publish</button>
              </div>
            </form>
        </div>
       </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script type="module" src="js/firebase.js"></script>
    <script type="module">
      import { addPost } from './js/firebase.js'
      $('#formPost').submit(function(e) {
        e.preventDefault()
        const title = $('#title').val()
        const authorId = $('#author').val()
        const category = $('#category').val()
        const image = $('#image').val()
        const content = $('#x').val()
        try {
          addPost(title, authorId, category, image, content)
          alert('Berhasil menambahkan data post!')
        } catch(error){
          alert('error Posting:', error);
        }
      })
    </script>
